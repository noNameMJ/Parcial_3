{% load static %} 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap style en el todas las templates que heredan de esta base-->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static '/css/base.css' %}" >
    <!--bloque para definir el título de la pagina web especifica y hacer los import adicionales necesarios-->
    {% block extrahead %}   
    {% endblock extrahead%}
</head>
<body>
    <!--Contenido de la página web-->
    <div class="container content" id="cont_body">
        <h1 class="display-2 text-center" id="title">App Notas</h1>
            <a type="button" class="btn btn-success" href="{% url 'crearNota' %}">Crear Nota</a>
        {% if user.is_authenticated %}
            <a type="button" class="btn btn-danger" href="{% url 'logout' %}">Log out</a>
        {% else %}
            <a type="button" class="btn btn-primary" href="{% url 'login' %}">Log in</a>
        {% endif %}
    </div>
    <div class="container content" id="cont_body">
        {% block content %}
        {% endblock content%}
    </div>
    {% block extrajs %}
    {% endblock extrajs%}
    <!--Incluir Bootstrap code en el todas las templates que heredan de esta base-->
    <script src="{% static '/js/bootstrap.bundle.min.js' %}" ></script>
</body>
</html>
