{% extends 'base.html' %}
{% load static %}

{% block extrahead %} 
<title>eliminarNota</title>
{% endblock extrahead%}

{% block content %} 
<h1 class="display-4" id="title">Eliminar nota</h1>
<form method="POST">
    <!-- Security token by Django -->
    {% csrf_token %}
    Esta seguro de eliminar esta nota? <br><br>
    <input type="submit" value="Si"  class="btn btn-success"  />
    <a href="{% url 'index' %}"  class="btn btn-danger" >Cancel </a>
</form> 


{% endblock content%}
